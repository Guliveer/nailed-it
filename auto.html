	<body>
		<script>
			var iframe_args = 'frameborder="0" width="100%" height="100%"';
			var offline = '<iframe src="index.html" ' + iframe_args + "></iframe>";
			var online = '<iframe src="https://guliveer.github.io/nailed-it/" ' + iframe_args + "></iframe>";

			fetch("https://guliveer.github.io/nailed-it/")
				.then((response) => {
					if (response.ok) {
						document.write(online);
					} else {
						document.write(offline);
					}
				})
				.catch((error) => {
					document.write(offline);
				});
		</script>
